name: Build & Test

on:
  push:
    branches:
      - "**"
      - "!main"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.14"]

    steps:
      - name: Checkout ğŸ›’
        uses: actions/checkout@v4

      - name: Install uv ğŸ’œ
        uses: astral-sh/setup-uv@v6

      - name: Install and run ruff ğŸ¶
        uses: astral-sh/ruff-action@v3

      - name: Set up Python ${{ matrix.python-version }} ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies ğŸ“¦
        run: |
          uv sync --all-groups --frozen

      - name: Lint with flake8 â„ï¸
        run: |
          uv run flake8

      - name: Test with pytest âœ…
        run: |
          uv run pytest tests

      - name: Version replacement based on tag â†”ï¸
        if: github.ref_type == 'tag'
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/}
          echo "Tag version: $TAG_VERSION"
          uv version $TAG_VERSION
