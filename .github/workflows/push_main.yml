name: Build & Test

on:
  push:
    branches:
      - "main"

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›’
        uses: actions/checkout@v4

      - name: Install uv ğŸ’œ
        uses: astral-sh/setup-uv@v6

      - name: Set up Python ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Create html documentation ğŸ“š
        run: |
          uv sync --all-groups --frozen
          uv run pdoc --html -f -o ./docs keboola.component
          mv ./docs/keboola/component/* docs
          rm -r ./docs/keboola

      - name: Commit docs ğŸ“
        run: |
          git config --global user.name 'KCF'
          git config --global user.email 'kcf@users.noreply.github.com'
          git commit --allow-empty -am "Automated html docs build"
          git push
